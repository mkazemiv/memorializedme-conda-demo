<!DOCTYPE html>
<html>

<head>
  <title> Verify Email </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='verify-email/css/style.css') }}">
</head>

<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>Email Verification</h3>
          <p>
            Enter your account credentials below along with the verification code you received in your email.
            <br>
            <em><string>You only need to do this once!</strong> Click <a href="/sign-in">here</a> if you've already verified your account and would like to sign in.</em>
          </p>
        </div>
      </div>
      <form class="login-form" action="/home" method="post">
        <label> Email: 
          <input type="email" name="email" />
        </label>
        <br>
        <label> Password:
          <input type="password" name="password" />
        </label>
        <br>
        <label><strong>6-digit</strong> verification code:
          <input name="otp" maxlength="6" size="3">
        </label>
        <button type="submit">Verify</button>
      </form>
    </div>
  </div>
</body>

</html>
