<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
          let e = document.forms["sign-in-form"]["email"].value;
          let pw = document.forms["sign-in-form"]["password"].value;
          if (e == "") {
            alert("Email field is required!");
            return false;
          } else if (pw == "") {
            alert("Password field is required!");
            return false;
          }
        }
      </script>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='sign-in/css/styles.css') }}" />
</head>

<body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <span class="dismissBtn" onclick="this.parentElement.style.display='none';">&times;</span>
        </div>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block body %}{% endblock %}

    <form class="login-form" name="sign-in-form" action="/home" onsubmit="return validateForm()" method="POST">
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="{{ url_for('static', filename='sign-in/mmBird.jpeg') }}" alt="Logo" />
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Login to your account</div>
            <input class="login-form__input" type="email" name="email" placeholder="email" />
            <input class="login-form__input" type="password" name="password" placeholder="password" />
            <button class="login-form__button" type="submit">Login</button>
            <div class="login-form__links">
                New user? <a class="login-form__link" href="/sign-up">Sign up here</a>
                <br>
                Forgot password? <a class="login-form__link" href="/forgot-password">Reset it here</a>
            </div>
        </div>
    </form>
</body>

</html>
