<!DOCTYPE html>
<html>
{% with messages = get_flashed_messages() %} {% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <span>{{ message }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</ul>
{% endif %} {% endwith %} {% block body %}{% endblock %}

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='sign-in/css/styles.css') }}" />
</head>

<body>
    <form class="login-form" action="/home" method="POST">
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="https://via.placeholder.com/350x150" alt="Logo" />
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Login to your account</div>
            <input class="login-form__input" type="email" name="email" placeholder="email" />
            <input class="login-form__input" type="password" name="password" placeholder="password" />
            <button class="login-form__button" type="submit">Login</button>
            <div class="login-form__links">
                <a class="login-form__link" href="/sign-up">Forgot your password?</a>
            </div>
        </div>
    </form>
</body>

</html>
