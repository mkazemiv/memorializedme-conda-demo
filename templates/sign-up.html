<!DOCTYPE html>
<html>
  <head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign-in/css/styles.css') }}">
  </head>

  <body>
    <form class="login-form" action="/trial" method="POST">
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="https://cdn.instadp.io/?url=https%3A%2F%2Fscontent-lax3-2.cdninstagram.com%2Fv%2Ft51.2885-19%2F278207563_289130443402085_7565035857278100064_n.jpg%3Fstp%3Ddst-jpg_s200x200%26_nc_cat%3D103%26ccb%3D1-7%26_nc_sid%3D8ae9d6%26_nc_ohc%3DC_4qOkQmGX8AX-dBz6T%26_nc_ht%3Dscontent-lax3-2.cdninstagram.com%26oh%3D00_AfC0e203vzI9hl7-HYP_0l1HTMVs1SYUgMniTkPt3QbIew%26oe%3D652367FA" alt="Logo">
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Create an account</div>
            <input class="login-form__input" type="email" name="email" placeholder="email">
            <input class="login-form__input" type="password" name="password" placeholder="password">
            <button class="login-form__button" type="submit">Create Account</button>
            <div class="login-form__links">
              <p class="message">Already registered? <a href="/sign-in">Sign into your account</a></p>
            </div>
        </div>
    </form>
</body>
</html>
