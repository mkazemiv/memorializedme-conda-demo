<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='sign-in/css/styles.css') }}" />
</head>

<body>
    <form class="login-form" action="/forgot-password" method="POST">
        <div class="login-form__logo-container">
            <img class="login-form__logo" src="{{ url_for('static', filename='sign-in/mmBird.jpeg') }}" alt="Logo" />
        </div>
        <div class="login-form__content">
            <div class="login-form__header">Enter the email registered with your account</div>
            <input class="login-form__input" type="email" name="email" placeholder="email" />
            <button class="login-form__button" type="submit">Submit password reset request</button>
        </div>
    </form>
</body>

</html>
